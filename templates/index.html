<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Gráficos de Missão</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <h1>Selecione a Missão</h1>
    <form method="POST">
        <select name="missao">
            <option value="apollo">Apollo</option>
            <option value="mars">Mars</option>
        </select>
        <button type="submit">Gerar Gráficos</button>
    </form>
    <div id="graphs">
        {% for graph in graph_json %}
            <div id="graph-{{ loop.index }}"></div>
            <script>
                var graphData = JSON.parse(`{{ graph|tojson|safe }}`);
                Plotly.newPlot('graph-{{ loop.index }}', graphData.data, graphData.layout);
            </script>
        {% endfor %}
    </div>
    {% if averages %}
        <h2>Médias dos Tempos Relativos</h2>
        <p>Média Impact: {{ averages[0] }}</p>
        <p>Média Deep: {{ averages[1] }}</p>
        <p>Média Shallow: {{ averages[2] }}</p>
    {% endif %}
</body>
</html>
